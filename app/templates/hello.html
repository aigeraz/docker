<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Custom Flask Website</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>Welcome to My Flask Website</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/titanic">Titanic</a>
            <a href="https://github.com/aigeraz" target="_blank">About</a>
        </nav>
    </header>

    <main>
        <p><a href="https://www.hwr-berlin.de/" target="_blank">Visit HWR Berlin</a></p>

        <h2>This page has been viewed {{ count }} times.</h2>
        <img src="{{ url_for('static', filename='images/hwr.png') }}" alt="HWR Berlin Logo" style="max-width: 300px;" />

        <ul>
            {% for i in range(1, count+1) %}
            <li>{{ i }}: Hello {{ name }}!</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>Created by Aigerim Zhaiymbet</p>
    </footer>
</body>
</html>
